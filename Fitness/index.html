<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dynamic Fitness</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="workouts.html">Workouts</a></li>
                <li><a href="health_tips.html">Health Tips</a></li> <!-- Updated link -->

            </ul>
        </nav>
    </header>
    <main>
        <h2>Welcome to Dynamic Fitness</h2>
        <div id="slideshow">
            <img src="workout1.jpg" alt="Workout Image">
            <img src="workout2.jpg" alt="Workout Image">
            <img src="workout3.jpg" alt="Workout Image">
        </div>
        <p>Your journey to a healthier lifestyle starts here!</p>
    </main>
    <footer>
        <p>&copy; Dynamic Fitness</p>
    </footer>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.querySelectorAll('#slideshow img');
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = 'block';
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>
</body>
</html>
